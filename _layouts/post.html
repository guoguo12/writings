---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <hr style="margin-top: 20px; margin-bottom: 20px">

  {% if page.thanks %}
  <div class="thanks">
      <p>
    Thanks to {{ page.thanks }} for reading a draft of this.
    </p>
  </div>
  {% endif %}

  <div class="date">
    Published {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
