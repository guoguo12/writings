---
layout: default
title: Writings
---

<div class="posts">
  <ul style="list-style-type: none">
  {% for post in site.posts %}
  <li style="margin-top: 20px; margin-bottom: 20px">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
      <span style="float: right; color: gray">{{ post.date | date: "%B %e, %Y" }}</span>
    </a>
  </li>
  {% endfor %}
  </ul>
</div>
